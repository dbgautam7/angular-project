<div>
  <div class="grid grid-cols-2 gap-4">
    <ng-container *ngFor="let product of filteredProducts">
      <single-product
        (click)="selectedProduct = product"
        class="cursor-pointer"
        [product]="product"
        (incrementCartCount)="incrementCartCount(product)"
        (decrementCartCount)="decrementCartCount(product)"
      >
      </single-product>
    </ng-container>
  </div>
</div>

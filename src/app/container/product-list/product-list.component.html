<div>
  <div class="grid grid-cols-2 gap-4">
    <div *ngFor="let product of products">
      <single-product
        *ngIf="
          searchText === '' || product.name.toLowerCase().includes(searchText)
        "
        [product]="product"
        (incrementCartCount)="incrementCartCount(product)"
        (decrementCartCount)="decrementCartCount(product)"
      />
    </div>
  </div>
</div>

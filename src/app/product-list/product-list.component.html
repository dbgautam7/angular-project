<div class="grid grid-cols-2 gap-4">
  <div
    *ngFor="let product of products"
    class="p-4 rounded-md border flex flex-col gap-2 justify-between"
  >
    <img
      class="rounded-md object-contain bg-[#e0c03b] mix-blend-multiply h-[250px] w-full"
      [src]="product.thumbnail"
      alt="thumbnail"
    />
    <section class="leading-8 space-y-2">
      <p>Name: {{ product.name }}</p>
      <p>
        Price: <span class="line-through">{{ 'Rs.' + product.price }}</span>
      </p>
      <p>Color: {{ product.color }}</p>
      <p>Discounted Price: {{ 'Rs.' + getDiscountedAmount().toFixed(2) }}</p>
      <button
        [disabled]="true"
        class="block bg-green-500 w-full py-1 rounded-md mt-2 cursor-pointer"
      >
        Buy Now
      </button>
      <input
        hidden
        type="text"
        [value]="product.name"
        (input)="onNameChange($event)"
      />
      <aside class="flex gap-4 items-center">
        <button
          (click)="decrementCartCount()"
          class="bg-green-500 h-8 w-8 rounded-md cursor-pointer"
        >
          -
        </button>
        {{ addToCartCount }}
        <button
          (click)="incrementCartCount()"
          class="bg-green-500 h-8 w-8 rounded-md cursor-pointer"
        >
          +
        </button>
      </aside>
    </section>
  </div>
</div>

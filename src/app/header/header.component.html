<nav class="bg-gray-950 py-2 w-full sticky top-0 px-8 z-10">
  <div class="mx-auto flex justify-between items-center">
    <i
      (click)="handleNavigation()"
      class="text-white text-2xl font-semibold cursor-pointer"
    >
      <img src="/assets/db7.png" height="50" width="50" />
    </i>
    <div class="flex gap-4 items-center">
      <ul *ngFor="let item of navbarItems">
        <li>
          <a
            [routerLinkActive]="'active'"
            [routerLink]="item.link"
            [routerLinkActiveOptions]="{ exact: true }"
            class="text-white hover:text-gray-300 font-roboto-condensed"
            >{{ item.name }}</a
          >
        </li>
      </ul>
      <li><app-search /></li>
    </div>
    <div class="flex gap-4 items-center">
      <button
        *ngIf="!authService.isLoggedIn; else loggedOut"
        class="text-white border border-gray-400 rounded-md px-3 py-1"
        routerLink="/login"
        [state]="{ title: 'Login Page' }"
      >
        Login
      </button>
      <ng-template #loggedOut>
        <button
          *ngIf="authService.isLoggedIn"
          (click)="authService.logout()"
          class="text-white border border-gray-400 rounded-md px-3 py-1"
        >
          Logout
        </button>
      </ng-template>
    </div>
  </div>
</nav>
